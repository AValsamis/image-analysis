<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html
        PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://java.sun.com/jsf/core">
<f:metadata>
    <f:event type="preRenderView" listener="#{resultController.initialize}"/>
</f:metadata>
<h:head>
    <title>Detail page</title>
</h:head>
<h:body>
<h:form enctype="multipart/form-data">
<p:dataTable id="imageResults" var="imageResult" value="#{resultController.imageResults}">
    <f:facet name="header">
        List of Properties

        <p:commandButton id="toggler" type="button" value="Columns" style="float:right" icon="ui-icon-calculator" />
        <p:columnToggler datasource="imageResults" trigger="toggler" />
    </f:facet>

    <p:column headerText="id" >
        <h:outputText value="#{imageResult.id}"/>
    </p:column>

    <p:column headerText="Area">
        <h:outputText value="#{imageResult.area}" />
    </p:column>

    <p:column headerText="Porosity">
        <h:outputText value="#{imageResult.area_fraction}" />
    </p:column>

    <p:column headerText="STD_DEV">
        <h:outputText value="#{imageResult.std_dev}" />
    </p:column>

    <p:column headerText="Circularity">
        <h:outputText value="#{imageResult.circularity}" />
    </p:column>

    <p:column headerText="Feret">
        <h:outputText value="#{imageResult.feret}" />
    </p:column>

    <p:column headerText="Feret Angle">
        <h:outputText value="#{imageResult.feret_angle}" />
    </p:column>

    <p:column headerText="Feret X">
        <h:outputText value="#{imageResult.feret_x}" />
    </p:column>

    <p:column headerText="Feret Y">
        <h:outputText value="#{imageResult.feret_y}" />
    </p:column>
</p:dataTable>
</h:form>
</h:body>
</html>
